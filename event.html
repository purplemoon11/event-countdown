<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="event-countdown.css">
    <title>Event Countdown</title>
</head>
<body>
    <!-- after event image -->
    <section class="celebration border border-dark mx-4">
        <img class="celebration-image" src="images/iron-man-snap.gif" alt="iron-man-snap" width="100%" height="100%">
    </section>

    <!-- event countdown -->
    <section class="coming-soon mx-4 my-4">
        <div>
            <!-- title -->
            <h2>New year 2023 countdown</h2>
            <div class="event-counter my-5">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>minute</h3>
                </div>
                <div class="container-second ">
                    <h3 class="second">Time</h3>
                    <h3>second</h3>
                </div>
            </div>
        </div>
    </section>

<script src="event-countdown.js"></script>
</body>
</html>
